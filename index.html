<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Julia sieht dich</title>
</head>
<body>
  <h1>Julia kann dich sehen 👁️</h1>
  <video id="video" width="600" autoplay muted></video>

  <script>
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Zugriff auf Kamera verweigert:', err);
      });
  </script>
</body>
</html>
